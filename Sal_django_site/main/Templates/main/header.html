<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css ( I took out rel="stylesheet" to avoid a MIME error)--> 
    <link type="text/css"  href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
    <!-- Wanted more material design icons -->
    <link href="css/materialdesignicons.min.css" media="all" type="text/css" />
    
    <!-- Not sure we need the tinymce rich text editor tbh -->
    <!-- <link href="{% static 'tinymce/css/prism.css' %}" rel='stylesheet'>
    <script src="{% static 'tinymce/js/prism.js' %}"></script> -->

</head>


<style>

  .navbar {
    align-self: center;
    height: 80px;
    width: 90%;
    border-radius: 5pt;
    margin: auto;
  }

  .nav-wrapper {
    width: 90%;
  }


</style>

<body>

  <!-- NAVBAR -->
  <section>
    
    <nav class="navbar indigo darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class=" center brand-logo">Salhateswaste</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="login">Login</a></li>
          <li><a href="signup">Sign up</a></li>
        </ul>
        <ul class="left hide-on-med-and-down">
          <li><a href="profile">Profile</a></li>
          <li><a href="Posts">Posts</a></li>
          <li><a href="about">About</a></li>
        </ul>
  
        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </section>
  {% block content %}
  {% endblock %}
</body>
